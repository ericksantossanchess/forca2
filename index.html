<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="forca.css">
</head>
<body>

    <img src="forca.png">
    <div >  
    <h1>Jogo da Forca</h1>
    <h3>Nesse jogo, todas as palavras são de comida 
        <span id="tipo">TIPO DE PALAVRA</span> e possuem 
        <span id="tamanho">X</span> letras. Fique ligado na
        dica da palavra sorteada e tente acertar!
    </h3>
    <p>Digite uma palavra que começe com a letra
        <span id="letra">LETRA</span>:
        <input type="text" id="palpite">
    </p>
    <h2>Palavra Sorteada :
        <span id="palavra">RESULTADO</span>
    </h2>
    <h2>RESULTADO: <span id="resultado">RESULTADO</span></h2>
    <button onclick="Gerar4()">Sortear palavra com 4</button>
    <button onclick="Gerar5()">Sortear palavra com 5</button>
    <button onclick="Confirmar()">Confirmar</button>
    <script src="script.js"></script>
    </div>
    
   
</body>
</html>
